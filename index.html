<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ClarityBots® | AI-enhanced EOS® Tools to Build SMART Rocks, Clarify Vision, and Lead with Traction." />
  <meta name="theme-color" content="#142233" />
  <meta property="og:title" content="ClarityBots® | AI Meets EOS®" />
  <meta property="og:description" content="Build SMART Rocks, Clarify Vision, and Lead with Traction using AI-enhanced EOS® tools." />
  <meta property="og:image" content="images/social_preview.jpg" />
  <meta property="og:url" content="https://claritybots.ai/" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>ClarityBots® | Where AI, Ninety.io, and EOS® Converge</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-wYO1R3ptFzWcYQ8nYQNOi7HcRZcOEvTYFyC8zzONFvN2Edc9sDHxdLaL5OpbwlSvzjT2N8j7PSZcMhcU+Me2KQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Dynamic Preload Image Loader -->
  <script type="module">
    import { clients } from './clientConfig.js';
    const subdomain = window.location.hostname.split('.')[0];
    const client = clients[subdomain] || clients.business_intuition;
    if (client?.preloadImage && client?.background) {
      const preloadLink = document.createElement('link');
      preloadLink.rel = 'preload';
      preloadLink.as = 'image';
      preloadLink.href = client.background;
      document.head.appendChild(preloadLink);
    }
  </script>
</head>

<body class="bg-cover bg-center bg-no-repeat min-h-screen">
  <main>
    <div class="overlay-panel max-w-4xl mx-auto px-4 py-10">
      <header class="text-center text-white mb-6">
        <h1 id="dynamic-heading" class="text-4xl font-bold mb-2 animate-fadeInDown"></h1>
        <h2 class="text-2xl font-semibold">- ClarityBots® -</h2>
        <h3 class="text-lg italic">"Where AI and EOS® Converge"</h3>
      </header>

      <!-- Tool Selector -->
      <section class="flex flex-col items-center gap-4 py-6 bg-white rounded shadow-lg max-w-xl mx-auto">
        <label for="toolSelect" class="text-lg font-semibold text-gray-800 mt-4">Choose a ClarityBot Tool:</label>
        <select id="toolSelect" onchange="updateToolInfo()" class="w-full max-w-md rounded border border-gray-300 p-2 shadow-sm">
          <option value="ids">IDS ClarityBot™</option>
          <option value="rocks">SMART Rocks ClarityBot™</option>
          <option value="scorecard">Scorecard ClarityBot™</option>
          <option value="core">Core Values ClarityBot™</option>
          <option value="traction">Traction™ by Gino Wickman</option>
          <option value="author">Meet the ClarityBots® Creator</option>
        </select>

        <div id="toolInfo" class="w-full max-w-md rounded bg-gray-50 p-4 shadow mb-4">
          <h3 class="text-xl font-bold">IDS ClarityBot™</h3>
          <p class="text-gray-700 mt-2">Identify, Discuss, and Solve team issues using EOS® best practices.</p>
        </div>
      </section>

      <!-- Chat Section -->
      <section class="flex flex-col items-center gap-4 py-6">
        <textarea id="userInput" placeholder="Type your EOS question here..." rows="4"
          class="w-full max-w-md rounded border border-gray-300 p-3 shadow-sm focus:border-blue-400 focus:outline-none"
        ></textarea>
        <div class="flex gap-4">
          <button onclick="sendToOpenAI()" class="rounded bg-orange-600 px-5 py-2 font-semibold text-white shadow hover:bg-orange-700 transition">
            Submit
          </button>
          <button id="clearButton" onclick="clearChat()" class="rounded border border-gray-400 px-5 py-2 text-gray-700 shadow hover:bg-gray-100 transition">
            Clear
          </button>
        </div>
        <div id="responseArea" class="w-full max-w-md rounded bg-gray-100 p-4 text-gray-800 shadow mt-4 min-h-[80px]">
        </div>
      </section>
    </div>
  </main>

  <div class="watermark-wrapper">
    <img src="images/logo-default.svg" alt="ClarityBots Watermark" class="watermark" loading="lazy" />
  </div>

  <footer class="footer text-center text-sm text-white bg-gray-900 py-4">
    <div>&copy; 2025 Business Intuition Incorporated</div>
    <div>Powered by ClarityBots.ai • Where AI, Ninety.io, and EOS® Converge</div>
  </footer>

  <!-- Dynamic Client Loader -->
  <script type="module">
    import { clients } from './clientConfig.js';
    const subdomain = window.location.hostname.split('.')[0];
    const client = clients[subdomain] || clients.business_intuition;
    if (client?.background) {
      document.body.style.backgroundImage = `url('${client.background}')`;
    }
    const heading = document.getElementById('dynamic-heading');
    if (heading && client?.heading) {
      heading.textContent = client.heading;
    }
    const logo = document.querySelector('.watermark');
    if (logo && client?.logo) {
      logo.src = client.logo;
      logo.alt = client.altText;
    }
  </script>

  <!-- Fallback for No Module Support -->
  <script nomodule>
    alert("This site requires a modern browser with JavaScript support.");
  </script>

  <noscript>
    <div style="background-color: #f04e23; color: white; padding: 1rem; text-align: center;">
      JavaScript is required to use this site. Please enable it in your browser settings.
    </div>
  </noscript>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ClarityBots® | AI-enhanced EOS® Tools to Build SMART Rocks, Clarify Vision, and Lead with Traction." />
  <meta name="theme-color" content="#142233" />
  <meta property="og:title" content="ClarityBots® | AI Meets EOS®" />
  <meta property="og:description" content="Build SMART Rocks, Clarify Vision, and Lead with Traction using AI-enhanced EOS® tools." />
  <meta property="og:image" content="images/social_preview.jpg" />
  <meta property="og:url" content="https://claritybots.ai/" />
  <meta name="twitter:card" content="summary_large_image" />

  <title>ClarityBots® | Where AI, Ninety.io, and EOS® Converge</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Favicon & Styles -->
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-wYO1R3ptFzWcYQ8nYQNOi7HcRZcOEvTYFyC8zzONFvN2Edc9sDHxdLaL5OpbwlSvzjT2N8j7PSZcMhcU+Me2KQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Dynamic Preload Image Loader -->
  <script type="module">
    import { clients } from './clientConfig.js';

    const subdomain = window.location.hostname.split('.')[0];
    const client = clients[subdomain] || clients.business_intuition;

    if (client?.preloadImage && client?.background) {
      const preloadLink = document.createElement('link');
      preloadLink.rel = 'preload';
      preloadLink.as = 'image';
      preloadLink.href = client.background;
      document.head.appendChild(preloadLink);
    }
  </script>
</head>

<body>
  <main>
    <div class="overlay-panel">
      <header>
        <h1 id="dynamic-heading" class="animate-fadeInDown"></h1>
        <h2>- ClarityBots® -</h2>
        <h3>"Where AI and EOS® Converge"</h3>
      </header>

      <!-- Button Container Section -->
      <section class="button-container" style="text-align: center; margin: 20px 0;">
        <label for="toolSelect">Choose a ClarityBot Tool:</label><br />
        <select id="toolSelect" onchange="updateToolInfo()" style="padding: 8px; margin-top: 10px;">
          <option value="ids">IDS ClarityBot™</option>
          <option value="rocks">SMART Rocks ClarityBot™</option>
          <option value="scorecard">Scorecard ClarityBot™</option>
          <option value="core">Core Values ClarityBot™</option>
          <option value="traction">Traction™ by Gino Wickman</option>
          <option value="author">Meet the ClarityBots® Creator</option>
        </select>

        <div id="toolInfo" style="margin-top: 20px;">
          <h3>IDS ClarityBot™</h3>
          <p>Identify, Discuss, and Solve team issues using EOS® best practices.</p>
        </div>
      </section>

      <!-- ClarityBots Chat Section -->
      <section class="chat-container" style="max-width: 600px; margin: 40px auto; text-align: center;">
        <textarea id="userInput" placeholder="Type your EOS question here..." rows="4" style="width: 100%; padding: 10px; border-radius: 6px;"></textarea>
        <br />
        <button onclick="sendToOpenAI()" style="margin-top: 10px; padding: 10px 20px; border-radius: 6px;">Submit</button>
        <button id="clearButton" onclick="clearChat()" style="margin-top: 10px; padding: 10px 20px; border-radius: 6px;">Clear</button>
        <div id="responseArea" style="margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 8px;"></div>
      </section>
    </div>
  </main>

  <div class="watermark-wrapper">
    <img src="images/logo-default.svg" alt="ClarityBots Watermark" class="watermark" loading="lazy" />
  </div>

  <footer class="footer">
    <div>&copy; 2025 Business Intuition Incorporated</div>
    <div>Powered by ClarityBots.ai • Where AI, Ninety.io, and EOS® Converge</div>
  </footer>

  <!-- Dynamic Client Loader -->
  <script type="module">
    import { clients } from './clientConfig.js';

    const subdomain = window.location.hostname.split('.')[0];
    const client = clients[subdomain] || clients.business_intuition;

    if (client?.background) {
      document.body.style.backgroundImage = `url('${client.background}')`;
    }

    const heading = document.getElementById('dynamic-heading');
    if (heading && client?.heading) {
      heading.textContent = client.heading;
    }

    const logo = document.querySelector('.watermark');
    if (logo && client?.logo) {
      logo.src = client.logo;
      logo.alt = client.altText;
    }
  </script>

  <!-- Fallback for No Module Support -->
  <script nomodule>
    alert("This site requires a modern browser with JavaScript support.");
  </script>

  <noscript>
    <div style="background-color: #f04e23; color: white; padding: 1rem; text-align: center;">
      JavaScript is required to use this site. Please enable it in your browser settings.
    </div>
  </noscript>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ClarityBots¬Æ | AI-enhanced EOS¬Æ Tools" />
  <meta name="theme-color" content="#142233" />
  <title>ClarityBots¬Æ</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <img id="client-logo" src="" alt="Client Logo" />
    <h1>ClarityBots¬Æ</h1>
    <p id="client-heading">AI-enhanced EOS¬Æ Tools</p>
  </header>

  <main>
    <div id="chat-container" class="overlay-panel">
      <div id="conversation-starters"></div>

      <div id="chat-output" style="min-height: 300px; text-align: left; background: white; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; color: black;"></div>

      <form id="chat-form" style="display: flex; gap: 0.5rem; justify-content: center;">
        <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" style="flex: 1; padding: 0.75rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;" />
        <button type="submit" class="button" id="submit-button">Send</button>
      </form>
    </div>
  </main>

  <script type="module">
    import { clients } from './clientConfig.js';

    function getClientKey() {
      const params = new URLSearchParams(window.location.search);
      const queryKey = params.get('client');

      if (queryKey && clients[queryKey]) return queryKey;

      const hostParts = window.location.hostname.split('.');
      if (hostParts.length > 2) {
        const subdomainKey = hostParts[0].toLowerCase();
        if (clients[subdomainKey]) return subdomainKey;
      }

      return queryKey || 'default';
    }

    function sendPrompt(promptText) {
      const inputField = document.getElementById('user-input');
      const submitBtn = document.getElementById('submit-button');

      if (inputField && submitBtn) {
        inputField.value = promptText;
        submitBtn.click();
      }
    }

    function applyClientTheme() {
      const clientKey = getClientKey();
      const config = clients[clientKey] || clients.default;

      document.title = `${config.heading} ClarityBots`;
      document.body.style.backgroundImage = `url(${config.background})`;
      document.getElementById('client-logo').src = config.logo;
      document.getElementById('client-logo').alt = config.altText;
      document.getElementById('client-heading').textContent = `${config.heading} ClarityBots¬Æ`;

      const starterContainer = document.getElementById('conversation-starters');
      starterContainer.innerHTML = `<p><strong>Start with one of these:</strong></p>`;

      if (Array.isArray(config.conversationStarters)) {
        config.conversationStarters.forEach(text => {
          const btn = document.createElement('button');
          btn.textContent = text;
          btn.className = 'button';
          btn.onclick = () => sendPrompt(text);
          starterContainer.appendChild(btn);
        });
      }

      if (!clients[clientKey]) {
        const validKeys = Object.keys(clients).filter(k => k !== 'default');
        const banner = document.createElement('div');
        banner.id = 'client-fallback-banner';
        banner.className = 'overlay-panel';
        banner.innerHTML = `
          <p><strong>Hmm... that client wasn‚Äôt recognized.</strong></p>
          <p>Please try one of the following:</p>
          <div class="button-container">
            ${validKeys.map(k => `<button class="button" onclick="location.href='?client=${k}'">${clients[k].heading}</button>`).join('')}
          </div>
        `;
        document.body.prepend(banner);
      }
    }

    applyClientTheme();

    document.getElementById('chat-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const input = document.getElementById('user-input');
      const output = document.getElementById('chat-output');

      const message = input.value.trim();
      if (!message) return;

      const userDiv = document.createElement('div');
      userDiv.textContent = "üßë‚Äçüíº " + message;
      output.appendChild(userDiv);

      input.value = '';

      try {
        const response = await fetch('/.netlify/functions/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: message })
        });

        const data = await response.json();
        const botReply = data.answer || "ü§ñ Sorry, I didn‚Äôt catch that.";
        const botDiv = document.createElement('div');
        botDiv.textContent = botReply;
        output.appendChild(botDiv);
      } catch (error) {
        const errorDiv = document.createElement('div');
        errorDiv.textContent = "ü§ñ Sorry, something went wrong. Please try again.";
        output.appendChild(errorDiv);
        console.error(error);
      }

      output.scrollTop = output.scrollHeight;
    });
  </script>
</body>
</html>

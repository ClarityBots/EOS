<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityBots® | AI Meets EOS™</title>
  <meta name="description" content="Build SMART Rocks and more with AI-enhanced EOS® tools." />
  <meta name="theme-color" content="#142233" />

  <!-- Fonts and Tailwind CDN (for dev only) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
    #chat {
      max-height: 60vh;
      overflow-y: auto;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-cover bg-center" style="background-image: url('images/business_intuition_image.jpg');">

  <!-- Header -->
  <header class="bg-white/80 p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-4">
      <img id="clientLogo" src="images/business_intuition_logo.svg" alt="Client Logo" class="h-12" />
      <h1 class="text-2xl font-bold text-gray-800">Business Intuition's ClarityBots</h1>
    </div>
    <button id="resetButton" class="text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">Reset</button>
  </header>

  <!-- Tool Selection -->
  <section class="p-4">
    <h2 class="text-lg font-semibold mb-2 text-white drop-shadow">Choose a Tool</h2>
    <div id="toolContainer" class="flex flex-wrap gap-2"></div>
  </section>

  <!-- Chat Area -->
  <main class="flex-1 p-4">
    <div id="chat" class="flex flex-col gap-2 bg-white/80 p-4 rounded-lg shadow-md h-full overflow-y-auto"></div>
  </main>

  <!-- User Input -->
  <footer class="p-4 bg-white/90 flex items-center space-x-2 shadow-inner">
    <textarea id="userInput" rows="1" placeholder="Type your message..." class="flex-1 border rounded p-2 resize-none"></textarea>
    <button id="sendButton" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
  </footer>

  <!-- Loader -->
  <div id="loader" class="hidden fixed bottom-4 right-4 bg-white p-2 rounded shadow">Thinking...</div>

  <!-- Scripts -->
  <script type="module" src="clientConfig.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>

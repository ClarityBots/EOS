<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityBots¬Æ | AI + EOS¬Æ Tools</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Motion One -->
  <script src="https://unpkg.com/@motionone/dom"></script>
  <!-- Fonts & Favicon -->
  <link rel="icon" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #chat {
      max-height: 60vh;
      overflow-y: auto;
    }
    .chat-bubble {
      white-space: pre-wrap;
      animation: fadeInUp 0.4s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="relative bg-gray-100 text-gray-900 flex flex-col items-center justify-start min-h-screen">

  <!-- Background Image -->
  <div id="backgroundImage" class="absolute inset-0 bg-cover bg-center opacity-20 z-0"></div>
  <div class="absolute inset-0 bg-white/70 z-0"></div>

  <!-- Sticky Header -->
  <header class="sticky top-0 z-10 w-full max-w-4xl flex items-center justify-between p-4 bg-white/90 backdrop-blur-md rounded-b-lg shadow-md">
    <a id="clientWebsite" href="#" target="_blank">
      <img id="clientLogo" src="images/default_logo.png" alt="Client Logo" class="h-12 w-auto" />
    </a>
    <h1 id="clientHeading" class="text-2xl font-bold text-center flex-grow pl-4">ClarityBots¬Æ</h1>
  </header>

  <!-- Tool Buttons -->
  <div id="toolContainer" class="z-10 mt-6 flex flex-wrap justify-center gap-3 px-4"></div>

  <!-- Chat Container -->
  <div class="z-10 mt-6 w-full max-w-3xl bg-white rounded-2xl shadow-md p-4 mx-4 flex flex-col space-y-4">
    <div id="chat" class="space-y-4 overflow-y-auto"></div>
    <div id="loader" class="hidden text-center text-sm text-gray-500 italic">ü§ñ Thinking...</div>

    <!-- Input Row -->
    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 mt-4">
      <textarea id="userInput" placeholder="Type your question..." rows="2" class="flex-grow border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:outline-none focus:ring focus:border-blue-300 resize-none"></textarea>
      <div class="flex gap-2">
        <button id="sendButton" class="px-4 py-2 rounded-lg shadow text-white font-semibold">Send</button>
        <button id="resetButton" class="px-4 py-2 rounded-lg shadow bg-gray-300 hover:bg-gray-400 text-black font-medium">Clear</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="z-10 mt-10 mb-4 text-center text-sm text-gray-500">
    &copy; 2025 ClarityBots¬Æ | Built with ‚ù§Ô∏è for EOS¬Æ Implementers
  </footer>

  <!-- Client Loader Script -->
  <script type="module">
    import { clients } from './clientConfig.js';

    const urlParams = new URLSearchParams(window.location.search);
    const clientId = urlParams.get("client") || "business_intuition";
    const client = clients[clientId];

    if (client) {
      document.getElementById("backgroundImage").style.backgroundImage = `url(${client.background})`;
      document.getElementById("clientLogo").src = client.logo;
      document.getElementById("clientLogo").alt = client.altText;
      document.getElementById("clientHeading").textContent = `${client.heading} ClarityBot`;
      document.getElementById("clientWebsite").href = client.website;

      const buttonClasses = `hover:brightness-110 text-white font-semibold px-6 py-2 rounded-2xl shadow`;
      const tools = [
        "rocks", "ids", "scorecard", "core_values", "available",
        "vision", "people", "vto", "lma", "quarterly"
      ];
      const labels = {
        rocks: "SMART Rocks",
        ids: "IDS",
        scorecard: "Scorecard",
        core_values: "Core Values",
        available: "Available",
        vision: "Vision Builder",
        people: "People Analyzer",
        vto: "V/TO Summary",
        lma: "LMA¬Æ Coach",
        quarterly: "Quarterly Planning"
      };

      const toolContainer = document.getElementById("toolContainer");
      tools.forEach(tool => {
        const btn = document.createElement("button");
        btn.className = buttonClasses;
        btn.style.backgroundColor = client.brandColor;
        btn.setAttribute("data-tool", tool);
        btn.textContent = labels[tool];
        btn.classList.add("tool-button");
        toolContainer.appendChild(btn);
      });

      document.getElementById("sendButton").style.backgroundColor = client.brandColor;
    }
  </script>

  <!-- App Scripts -->
  <script src="promptConfig.js"></script>
  <script src="script.js"></script>
</body>
</html>

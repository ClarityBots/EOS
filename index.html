<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ClarityBots¬Æ | AI-enhanced EOS¬Æ Tools" />
  <meta name="theme-color" content="#142233" />
  <title>ClarityBots¬Æ</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff;
      background-size: cover;
      background-position: center;
      color: #142233;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      max-height: 60px;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2rem;
    }

    #conversation-starters {
      background-color: #FBEDE2;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    #conversation-starters button {
      margin: 6px;
      padding: 10px 16px;
      font-size: 0.9rem;
      font-weight: bold;
      color: white;
      background-color: #FF7900;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    #conversation-starters button:hover {
      background-color: #F04E23;
    }

    #chat-container {
      max-width: 700px;
      margin: 0 auto;
    }

    #chat-output {
      min-height: 300px;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background-color: #fff;
    }

    #chat-form {
      display: flex;
      gap: 0.5rem;
    }

    #user-input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #submit-button {
      background-color: #FF7900;
      color: white;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #submit-button:hover {
      background-color: #F04E23;
    }
  </style>
</head>
<body>
  <header>
    <img id="client-logo" src="" alt="Client Logo" />
    <h1>ClarityBots¬Æ</h1>
    <p id="client-heading">AI-enhanced EOS¬Æ Tools</p>
  </header>

  <div id="chat-container">
    <div id="conversation-starters"></div>

    <div id="chat-output">
      <!-- Messages will appear here -->
    </div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" />
      <button type="submit" id="submit-button">Send</button>
    </form>
  </div>

  <script>
    const clients = {
      alder: {
        heading: "Alder Construction‚Äôs",
        background: "images/alder_image.jpg",
        logo: "images/alder_logo.png",
        altText: "Alder Construction Logo",
        brandColor: "#445777",
        conversationStarters: [
          "Build a SMART Rock for the field team",
          "Create our weekly Scorecard",
          "Solve a recurring issue using IDS"
        ]
      },
      business_intuition: {
        heading: "Business Intuition‚Äôs",
        background: "images/business_intuition_image.jpg",
        logo: "images/business_intuition_logo.svg",
        altText: "Business Intuition Logo",
        brandColor: "#F04E23",
        conversationStarters: [
          "Define our Core Values",
          "Build a SMART Rock for Q3",
          "What‚Äôs the Vision/Traction Organizer?"
        ]
      }
    };

    function getClientKey() {
      const params = new URLSearchParams(window.location.search);
      return params.get('client') || 'business_intuition';
    }

    function sendPrompt(promptText) {
      const inputField = document.getElementById('user-input');
      const submitBtn = document.getElementById('submit-button');

      if (inputField && submitBtn) {
        inputField.value = promptText;
        submitBtn.click();
      }
    }

    function applyClientTheme() {
      const clientKey = getClientKey();
      const config = clients[clientKey];

      if (!config) return;

      document.title = `${config.heading} ClarityBots`;
      document.body.style.backgroundImage = `url(${config.background})`;
      document.getElementById('client-logo').src = config.logo;
      document.getElementById('client-logo').alt = config.altText;
      document.getElementById('client-heading').textContent = `${config.heading} ClarityBots¬Æ`;
      document.getElementById('submit-button').style.backgroundColor = config.brandColor;

      // Apply conversation starters
      const starterContainer = document.getElementById('conversation-starters');
      starterContainer.innerHTML = `<p><strong>Start with one of these:</strong></p>`;
      config.conversationStarters.forEach(text => {
        const btn = document.createElement('button');
        btn.textContent = text;
        btn.onclick = () => sendPrompt(text);
        starterContainer.appendChild(btn);
      });
    }

    applyClientTheme();

    document.getElementById('chat-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const input = document.getElementById('user-input');
      const output = document.getElementById('chat-output');

      const message = input.value.trim();
      if (!message) return;

      const userDiv = document.createElement('div');
      userDiv.textContent = "üßë‚Äçüíº " + message;
      output.appendChild(userDiv);

      input.value = '';

      try {
        const response = await fetch('/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: message })
        });

        const data = await response.json();
        const botDiv = document.createElement('div');
        botDiv.textContent = "ü§ñ " + data.reply;
        output.appendChild(botDiv);
      } catch (error) {
        const errorDiv = document.createElement('div');
        errorDiv.textContent = "ü§ñ Sorry, something went wrong. Please try again.";
        output.appendChild(errorDiv);
        console.error(error);
      }

      output.scrollTop = output.scrollHeight;
    });
  </script>
</body>
</html>

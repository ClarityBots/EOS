<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityBots</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <header class="mb-6 text-center">
      <img id="clientLogo" src="images/default_logo.png" alt="Client Logo" class="h-12 mx-auto mb-2">
      <h1 id="clientHeading" class="text-3xl font-bold">ClarityBots</h1>
    </header>

    <div id="toolContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4"></div>

    <div id="chat" class="flex flex-col gap-2 overflow-y-auto p-4 h-[60vh] bg-white rounded-xl shadow-inner mb-4"></div>

    <div class="flex items-center gap-2">
      <textarea id="userInput" rows="2" class="flex-1 border rounded p-2" placeholder="Type your message..."></textarea>
      <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
      <button id="resetButton" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Reset</button>
    </div>

    <div id="loader" class="text-center mt-4 hidden">
      <p class="text-sm text-gray-500 italic">Thinking...</p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>

  <img src="images/logo-default.svg" alt="ClarityBots Watermark" class="watermark" loading="lazy" />

  <script type="module">
    import { clients } from './clientConfig.js';

    const subdomain = window.location.hostname.split(".")[0];
    const client = clients?.[subdomain] || clients?.business_intuition;

    if (client?.background) {
      document.body.style.backgroundImage = `url('${client.background}')`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundRepeat = 'no-repeat';
    }

    const headingEl = document.getElementById("dynamic-heading");
    if (headingEl && client?.heading) {
      headingEl.textContent = client.heading;
    }

    const logoEl = document.querySelector(".watermark");
    if (logoEl && client?.logo) {
      logoEl.src = client.logo;
      logoEl.alt = `${client.heading || "ClarityBots"} logo`;
    }

    console.log("Subdomain loaded:", subdomain);
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityBots</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #backgroundImage {
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-white text-gray-900 relative">
  <div id="backgroundImage" class="absolute inset-0 -z-10 opacity-10"></div>

  <header class="p-4 flex items-center justify-between shadow-md bg-white z-10 relative">
    <img id="logoImg" src="" alt="Client Logo" class="h-12" />
    <h1 id="pageHeading" class="text-2xl font-bold text-right">ClarityBots</h1>
  </header>

  <main class="flex flex-col gap-4 p-4 flex-grow max-w-4xl mx-auto w-full">
    <div id="toolContainer" class="flex flex-wrap gap-2 justify-start mb-4"></div>

    <div id="chat" class="flex flex-col gap-2 p-4 border rounded-lg overflow-y-auto h-96 bg-gray-50"></div>

    <div class="flex gap-2 mt-4">
      <textarea id="userInput" rows="2" placeholder="Type your message..." class="flex-grow p-2 border rounded"></textarea>
      <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
    </div>

    <div class="flex gap-2 mt-2">
      <button id="resetButton" class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">Clear</button>
      <button id="exportButton" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Export</button>
    </div>

    <div id="loader" class="hidden text-center mt-2 text-blue-600 font-medium">Thinking...</div>
  </main>

  <footer id="footer" class="text-center p-4 text-white mt-8 bg-gray-800">
    &copy; 2025 ClarityBots. Powered by EOSÂ® and GPT.
  </footer>

  <script type="module" src="./js/script.js"></script>
</body>
</html>

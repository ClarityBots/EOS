  <div class="button-container">

        href="https://chatgpt.com/g/g-682fe631e3948191b83455cd16b6c8f5-claritybots-smart-rocks"

    <a class="button"

    <a class="button" 
        href="https://chatgpt.com/g/g-682b24c7f4d881919884989d08b645ed-claritybots-meet-the-author"

        aria-label="Explore EOS Traction"
        role="button">
      <i class="fas fa-book-open"></i> Traction™ by Gino Wickman
    </a>
  </div>

  <img
    src="images/logo-default.svg"
    alt="Watermark Logo"
    class="watermark"
    loading="lazy"
  />

  <script type="module">
    import { clients } from './clientConfig.js';

    const subdomain = window.location.hostname.split(".")[0];
    const data = clients[subdomain] || clients["default"];

    if (!clients[subdomain]) {
      console.warn(`Unknown subdomain '${subdomain}' – falling back to default.`);
    }

    // ✅ Dynamically preload background image
    if (data.preloadImage) {
      const preloadLink = document.createElement("link");
      preloadLink.rel = "preload";
      preloadLink.as = "image";
      preloadLink.href = data.background;
      document.head.appendChild(preloadLink);
    }

    // ✅ Set background
    document.body.style.backgroundImage = `url('${data.background}')`;

    // ✅ Set headline
    const headingEl = document.querySelector("h2");
    if (headingEl) {
      headingEl.textContent = data.heading;
      headingEl.classList.add("animate-fadeInDown");
    }

    // ✅ Set logo and alt text
    const logoEl = document.querySelector(".watermark");
    if (logoEl) {
      logoEl.src = data.logo;
      logoEl.alt = data.altText || `${data.heading} logo`;
      logoEl.onerror = () => {
        logoEl.src = clients.default.logo;
        logoEl.alt = clients.default.altText;
      };
    }

    console.log("Subdomain loaded:", subdomain);
  </script>

  <noscript>
    <div style="background-color: #f04e23; color: white; padding: 1rem; text-align: center;">

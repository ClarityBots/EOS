<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityBots</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #backgroundImage {
      background-size: cover;
      background-position: center;
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: 0.1;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800 relative">

  <!-- Background Image -->
  <div id="backgroundImage"></div>

  <!-- Header -->
  <header class="relative z-10 flex items-center justify-between p-4 bg-white shadow">
    <div class="flex items-center gap-4">
      <img id="logoImg" src="" alt="Client Logo" class="h-10 w-auto" />
      <h1 id="pageHeading" class="text-xl font-bold">ClarityBots</h1>
    </div>
    <div class="flex gap-2">
      <button id="resetButton" class="px-3 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300">Reset</button>
      <button id="exportButton" class="px-3 py-1 text-sm bg-blue-200 rounded hover:bg-blue-300">Export</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="relative z-10 flex-1 flex flex-col lg:flex-row p-4 gap-4 bg-white">
    
    <!-- Tool Buttons -->
    <aside class="w-full lg:w-1/4 space-y-2">
      <div id="toolContainer" class="flex flex-col gap-2"></div>
    </aside>

    <!-- Chat Panel -->
    <section class="w-full lg:w-3/4 flex flex-col bg-gray-50 rounded-lg p-4 shadow-inner relative">
      <div id="chat" class="flex-1 overflow-y-auto space-y-2 mb-2 max-h-[500px]"></div>
      <div id="loader" class="text-center text-sm text-gray-500 hidden">Thinking…</div>
      <div class="flex mt-2">
        <textarea id="userInput" rows="2" placeholder="Type your message..." class="flex-1 p-2 border rounded resize-none"></textarea>
        <button id="sendButton" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Send</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer" class="relative z-10 p-4 text-center text-white text-sm mt-auto bg-gray-800">
    ClarityBots® | Built with ❤️ using EOS®
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ClarityBots¬Æ | AI-enhanced EOS¬Æ Tools" />
  <meta name="theme-color" content="#142233" />
  <title>ClarityBots¬Æ</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff;
      background-size: cover;
      background-position: center;
      color: #142233;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      max-height: 60px;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2rem;
    }

    #client-fallback-banner {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    #client-fallback-banner button {
      margin: 5px;
      padding: 8px 14px;
      font-weight: bold;
      background-color: #FF7900;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #client-fallback-banner button:hover {
      background-color: #F04E23;
    }

    #conversation-starters {
      background-color: #FBEDE2;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    #conversation-starters button {
      margin: 6px;
      padding: 10px 16px;
      font-size: 0.9rem;
      font-weight: bold;
      color: white;
      background-color: #FF7900;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    #conversation-starters button:hover {
      background-color: #F04E23;
    }

    #chat-container {
      max-width: 700px;
      margin: 0 auto;
    }

    #chat-output {
      min-height: 300px;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background-color: #fff;
    }

    #chat-form {
      display: flex;
      gap: 0.5rem;
    }

    #user-input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #submit-button {
      background-color: #FF7900;
      color: white;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #submit-button:hover {
      background-color: #F04E23;
    }
  </style>
</head>
<body>
  <header>
    <img id="client-logo" src="" alt="Client Logo" />
    <h1>ClarityBots¬Æ</h1>
    <p id="client-heading">AI-enhanced EOS¬Æ Tools</p>
  </header>

  <div id="chat-container">
    <div id="conversation-starters"></div>

    <div id="chat-output"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" />
      <button type="submit" id="submit-button">Send</button>
    </form>
  </div>

  <script type="module">
    import { clients } from './clientConfig.js';

    function getClientKey() {
      const params = new URLSearchParams(window.location.search);
      return params.get('client') || 'default';
    }

    function sendPrompt(promptText) {
      const inputField = document.getElementById('user-input');
      const submitBtn = document.getElementById('submit-button');

      if (inputField && submitBtn) {
        inputField.value = promptText;
        submitBtn.click();
      }
    }

    function applyClientTheme() {
      const clientKey = getClientKey();
      const config = clients[clientKey] || clients.default;

      document.title = `${config.heading} ClarityBots`;
      document.body.style.backgroundImage = `url(${config.background})`;
      document.getElementById('client-logo').src = config.logo;
      document.getElementById('client-logo').alt = config.altText;
      document.getElementById('client-heading').textContent = `${config.heading} ClarityBots¬Æ`;
      document.getElementById('submit-button').style.backgroundColor = config.brandColor;

      const starterContainer = document.getElementById('conversation-starters');
      starterContainer.innerHTML = `<p><strong>Start with one of these:</strong></p>`;
      config.conversationStarters.forEach(text => {
        const btn = document.createElement('button');
        btn.textContent = text;
        btn.onclick = () => sendPrompt(text);
        starterContainer.appendChild(btn);
      });

      // Fallback UI for unknown clients
      if (!clients[clientKey]) {
        const validKeys = Object.keys(clients).filter(k => k !== 'default');
        const suggestionBanner = document.createElement('div');
        suggestionBanner.id = 'client-fallback-banner';
        suggestionBanner.innerHTML = `
          <p><strong>Hmm... that client wasn‚Äôt recognized.</strong></p>
          <p>Please try one of the following:</p>
          <div>${validKeys.map(k => `
            <button onclick="location.search='?client=${k}'">${clients[k].heading}</button>
          `).join(' ')}</div>
        `;
        document.body.prepend(suggestionBanner);
      }
    }

    applyClientTheme();

    document.getElementById('chat-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const input = document.getElementById('user-input');
      const output = document.getElementById('chat-output');

      const message = input.value.trim();
      if (!message) return;

      const userDiv = document.createElement('div');
      userDiv.textContent = "üßë‚Äçüíº " + message;
      output.appendChild(userDiv);

      input.value = '';

      try {
        const response = await fetch('/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: message })
        });

        const data = await response.json();
        const botDiv = document.createElement('div');
        botDiv.textContent = "ü§ñ " + data.reply;
        output.appendChild(botDiv);
      } catch (error) {
        const errorDiv = document.createElement('div');
        errorDiv.textContent = "ü§ñ Sorry, something went wrong. Please try again.";
        output.appendChild(errorDiv);
        console.error(error);
      }

      output.scrollTop = output.scrollHeight;
    });
  </script>
</body>
</html>

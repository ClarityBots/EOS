<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityBots® | EOS® Tools</title>
  <meta name="description" content="AI-enhanced EOS® tools to help you build SMART Rocks and lead with Traction.">
  <link rel="icon" href="images/default_logo.png" />

  <!-- Tailwind via CDN (dev use only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
    }
    #loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900" style="background-image: url('images/default_background.jpg');">

  <!-- Header -->
  <header class="bg-white bg-opacity-80 backdrop-blur-sm shadow-md p-4 flex items-center justify-between">
    <img src="images/default_logo.png" alt="ClarityBots Logo" class="h-10" />
    <h1 class="text-2xl font-semibold">ClarityBots® | EOS® Tools</h1>
    <button id="resetButton" class="text-sm text-blue-600 hover:underline">Reset</button>
  </header>

  <!-- Tool Selection -->
  <section class="p-4">
    <div id="toolContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </section>

  <!-- Chat Area -->
  <main class="flex flex-col p-4 space-y-4">
    <div id="chat" class="flex flex-col space-y-2 bg-white bg-opacity-80 rounded-lg p-4 h-96 overflow-y-auto shadow-inner"></div>

    <!-- Input Section -->
    <div class="flex items-center space-x-2">
      <textarea id="userInput" rows="2" class="flex-grow border border-gray-300 rounded-lg p-2 shadow resize-none" placeholder="Type your message..."></textarea>
      <button id="sendButton" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">Send</button>
      <div id="loader" class="hidden"></div>
    </div>
  </main>

  <script type="module" src="./script.js"></script>
</body>
</html>

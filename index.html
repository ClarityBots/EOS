<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ClarityBots® | AI and EOS® Converge</title>
  <meta name="description" content="ClarityBots® | AI-enhanced EOS® Tools to Build SMART Rocks, Clarify Vision, and Lead with Traction." />
  <meta name="theme-color" content="#142233" />
  <meta property="og:title" content="ClarityBots® | AI Meets EOS®" />
  <meta property="og:description" content="Build SMART Rocks, Clarify Vision, and Lead with Traction using AI-enhanced EOS® tools." />
  <meta property="og:image" content="images/social_preview.jpg" />
  <meta property="og:url" content="https://claritybots.netlify.app/" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-white text-gray-800 min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Branding Header -->
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl border border-gray-200">
    <header class="flex flex-col items-start justify-between px-6 py-4 border-b border-gray-200">
      <img src="images/logo_claritybots.png" alt="ClarityBots Logo" class="w-32 mb-2" />
      <div>
        <h1 class="text-2xl font-bold text-gray-900">ClarityBots® – SMART Rocks</h1>
        <p class="text-sm text-gray-500">AI-enhanced EOS® tools for sharper 90-day priorities</p>
      </div>
    </header>

    <!-- Chat Log -->
    <main id="chatBox" class="h-96 overflow-y-auto px-6 py-4 space-y-4 bg-gray-50">
      <!-- Dynamic chat messages will appear here -->
    </main>

    <!-- Input Footer -->
    <footer class="flex items-center px-6 py-4 border-t border-gray-200 bg-white">
      <input
        id="userInput"
        type="text"
        placeholder="Type your Rock here..."
        class="flex-grow border border-gray-300 rounded-xl px-4 py-2 mr-3 focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
      <button
        id="sendButton"
        class="bg-orange-500 text-white px-4 py-2 rounded-xl hover:bg-orange-600 transition"
      >
        Send
      </button>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>

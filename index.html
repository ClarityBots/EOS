<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ClarityBots® | AI-enhanced EOS® Tools to Build SMART Rocks, Clarify Vision, and Lead with Traction." />
  <meta name="theme-color" content="#142233" />
  <meta property="og:title" content="ClarityBots® | AI Meets EOS™" />
  <meta property="og:description" content="Build SMART Rocks, Clarify Vision, and Lead with Traction using AI-enhanced EOS® tools." />
  <meta property="og:image" content="images/social_preview.jpg" />
  <meta property="og:url" content="https://claritybots.netlify.app/" />
  <meta name="twitter:card" content="summary_large_image" />

  <title>ClarityBots® | AI and EOS® Converge</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center text-gray-900" id="body">

  <div class="min-h-screen bg-white/90 backdrop-blur-sm p-6 sm:p-12">
    <header class="mb-8 text-center">
      <img id="client-logo" src="images/business_intuition_logo.svg" alt="ClarityBots Logo" class="mx-auto mb-4 h-16">
      <h1 class="text-3xl font-bold" id="client-heading">Business Intuition’s ClarityBots®</h1>
      <p class="text-sm text-gray-600">AI-enhanced EOS® tools to simplify clarity and amplify traction.</p>
    </header>

    <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mb-8">
      <button class="tool-button border p-4 rounded-xl shadow hover:shadow-md transition bg-white" data-tool="rocks">🪨 SMART Rocks Coach</button>
      <button class="tool-button border p-4 rounded-xl shadow hover:shadow-md transition bg-white" data-tool="vision">🔭 Vision Builder</button>
      <button class="tool-button border p-4 rounded-xl shadow hover:shadow-md transition bg-white" data-tool="people">🧍 People Analyzer</button>
      <button class="tool-button border p-4 rounded-xl shadow hover:shadow-md transition bg-white" data-tool="summary">📄 V/TO Summary</button>
      <button class="tool-button border p-4 rounded-xl shadow hover:shadow-md transition bg-white" data-tool="lma">🧠 LMA Coach</button>
      <button class="tool-button border p-4 rounded-xl shadow hover:shadow-md transition bg-white" data-tool="quarterly">📆 Quarterly Planning</button>
    </div>

    <div id="chatbox" class="border border-gray-300 rounded-xl bg-white p-4 max-w-4xl mx-auto shadow-inner">
      <div id="messages" class="space-y-4 max-h-[50vh] overflow-y-auto mb-4"></div>
      <form id="chat-form" class="flex gap-2">
        <input id="user-input" type="text" placeholder="Ask a question..." class="flex-grow border rounded-lg p-2 shadow-sm" autocomplete="off">
        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-4 py-2 rounded-lg shadow">Send</button>
      </form>
    </div>

    <footer class="mt-10 text-center text-xs text-gray-500">
      ClarityBots® by Business Intuition | Built on EOS® principles | Powered by OpenAI
    </footer>
  </div>

  <script src="clientConfig.js"></script>
  <script src="promptConfig.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClarityBots</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="min-h-screen flex flex-col items-center p-4">
      <!-- Logo and Heading -->
      <header class="w-full max-w-4xl text-center mb-6">
        <img src="images/default_logo.png" alt="Logo" class="h-12 mx-auto mb-2" />
        <h1 class="text-2xl font-bold">ClarityBots</h1>
        <p class="text-sm text-gray-500">AI-enhanced EOSÂ® Coaching Tools</p>
      </header>

      <!-- Tool Buttons -->
      <div id="toolContainer" class="flex flex-wrap gap-2 mb-4"></div>

      <!-- Chat Box Container -->
      <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-4 flex flex-col gap-3">
        <!-- Tool Label Header -->
        <div id="toolLabel" class="text-lg font-semibold text-gray-700 px-2 hidden"></div>

        <!-- Chat Area -->
        <div id="chat" class="flex flex-col gap-2 h-96 overflow-y-auto border rounded p-2 bg-gray-50"></div>

        <!-- Loader -->
        <div id="loader" class="hidden text-sm text-center text-gray-500">Thinking...</div>

        <!-- User Input Area -->
        <div class="flex gap-2 mt-2">
          <textarea
            id="userInput"
            placeholder="Type your message..."
            class="flex-grow border rounded p-2"
            rows="2"
          ></textarea>
          <button
            id="sendButton"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
          >
            Send
          </button>
        </div>

        <!-- Control Buttons -->
        <div class="flex gap-2 justify-end mt-2">
          <button id="resetButton" class="text-sm text-gray-600 hover:underline">
            Reset Chat
          </button>
          <button id="exportButton" class="text-sm text-gray-600 hover:underline">
            Export Chat
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>

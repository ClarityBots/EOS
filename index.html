 </head>
<body>
  <h2></h2>
  <h1>ClarityBots®</h1>
  <h3>Where AI Meets EOS™</h3>

  <div class="button-container">
    <a class="button" 
        href="https://chatgpt.com/g/g-682fe631e3948191b83455cd16b6c8f5-claritybots-smart-rocks"

    <a class="button" 
        href="https://chatgpt.com/g/g-682f6f00fb5481918997b663d2d6bdcc-claritybots-smart-scorecard" 
        target="_blank"
        rel="noopener noreferrer"

        role="button">
      <i class="fas fa-chart-line"></i> Scorecard
    </a>
    <a class="button" 
        href="https://chatgpt.com/g/g-6823a5c5e36c819195d6c280b196c359-claritybots-core-values-clarifier" 
        target="_blank"
        rel="noopener noreferrer"

      <i class="fas fa-heart"></i> Core Values

    <a class="button" 
        href="https://chatgpt.com/g/g-682b24c7f4d881919884989d08b645ed-claritybots-meet-the-author" 
        target="_blank"
        rel="noopener noreferrer" 
        aria-label="Meet ClarityBots Author"
        role="button">
      <i class="fas fa-flask"></i> Meet ClarityBots' Author
    </a>
    <a class="button" 
        href="https://chatgpt.com/g/g-682b1a17970081919e98326822f047e5-claritybots-traction-by-gino-wickman" 
        target="_blank"
        rel="noopener noreferrer" 
        aria-label="Explore EOS Traction"
        role="button">
      <i class="fas fa-book-open"></i> Traction™ by Gino Wickman
    </a>
  </div>

  <img
    src="images/logo-default.svg"
    alt="Watermark Logo"
    class="watermark"
    loading="lazy"
  />

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const subdomain = window.location.hostname.split(".")[0];
      const clients = {
        skyline: {
          heading: "Skyline Electric's",
          background: "images/skyline_image.png",
          logo: "images/skyline_logo.png"
        },
        vlcm: {
          heading: "VLCM's",
          background: "images/vlcm_image.jpg",
          logo: "images/vlcm_logo.svg"
        },
        remedyww: {
          heading: "Remedy World Wide's",
          background: "images/remedyww_image.jpg",
          logo: "images/remedyww_logo.png"
        },
        business_intuition: {
          heading: "Business Intuition's",
          background: "images/business_intuition_image.jpg",
          logo: "images/business_intuition_logo.svg"
        },
        winward: {
          heading: "Winward Electric's",
          background: "images/winward_image_building_1.jpg",
          logo: "images/winward_logo.png"
        },
        alder: {
          heading: "Alder Construction's",
          background: "images/alder_image.png",
          logo: "images/alder_logo.png"
        },
        cope: {
          heading: "Cope Construction's",
          background: "images/cope_image.png",
          logo: "images/cope_logo.png"
        },
      };
      
      const data = clients[subdomain] || clients["business_intuition"];

      document.body.style.backgroundImage = `url('${data.background}')`;

      const headingEl = document.querySelector("h2");
      if (headingEl) {
        headingEl.textContent = data.heading;
        headingEl.classList.add("animate-fadeInDown");
      }
      const logoEl = document.querySelector(".watermark");
      if (logoEl) logoEl.src = data.logo;

      console.log("Subdomain loaded:", subdomain);
    });
  </script>

  <noscript>
    <div style="background-color: #f04e23; color: white; padding: 1rem; text-align: center;">
    JavaScript is required to use this site. Please enable JavaScript in your browser settings.
    </div>
  </noscript>

</body>
</html>

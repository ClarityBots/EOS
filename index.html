<html lang="en">
<head>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-wYO1R3ptFzWcYQ8nYQNOi7HcRZcOEvTYFyC8zzONFvN2Edc9sDHxdLaL5OpbwlSvzjT2N8j7PSZcMhcU+Me2KQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --orange: #ff7900;
      --red-orange: #f04e23;
      --light-gray: #d5d5d5;
      --navy: #142233;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      background-color: var(--navy);
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 2, 0, .05);
      z-index: -1;
    }

    /* Typography */
    h1, h2, h3 {
      margin: 0.5rem 0;
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 4px #000;
      animation: fadeInDown 1s ease-out;
    }

    h1, h3 {
      font-size: 2.25rem;
      color: var(--orange);
    }

    h2 {
      font-size: 2.5rem;
      color: var(--light-gray);
    }

    .animate-fadeInDown {
      animation: fadeInDown 1s ease-out forwards;
    }

    /* Buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.5s ease-out;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: var(--red-orange);
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background-color: var(--orange);
      transform: scale(1.05);
    }

    .watermark {
      position: absolute;
      bottom: 20px;
      right: 20px;
      max-width: 150px;
      opacity: 0.9;
      filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
      z-index: 2;
    }

    /* Responsive */
    @media (max-width: 560px) {
      h1, h3 {
        font-size: 1.75rem;
      }

      h2 {
        font-size: 2rem;
        color: var(--light-gray);
        margin-bottom: 1.5rem;
      }

      .button {
        font-size: 1rem;
        padding: 0.75rem;
      }
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2></h2>
  <h1>ClarityBots®</h1>
  <h3>Where AI Meets EOS™</h3>

  <div class="button-container">
    <a class="button" 
        href="https://chatgpt.com/g/g-682fe631e3948191b83455cd16b6c8f5-claritybots-smart-rocks" 
        target="_blank"
        rel="noopener noreferrer" 
        aria-label="Build SMART Rocks"
        role="button">
      <i class="fas fa-mountain"></i> Rocks
    </a>
    <a class="button" 
        href="https://chatgpt.com/g/g-682f6f00fb5481918997b663d2d6bdcc-claritybots-smart-scorecard" 
        target="_blank"
        rel="noopener noreferrer" 
        aria-label="Design a Scorecard"
        role="button">
      <i class="fas fa-chart-line"></i> Scorecard
    </a>
    <a class="button" 
        href="https://chatgpt.com/g/g-6823a5c5e36c819195d6c280b196c359-claritybots-core-values-clarifier" 
        target="_blank"
        rel="noopener noreferrer" 
        aria-label="Clarify Core Values"
        role="button">
      <i class="fas fa-heart"></i> Core Values
    </a>
    <a class="button" 
        href="https://chatgpt.com/g/g-682b24c7f4d881919884989d08b645ed-claritybots-meet-the-author" 
        target="_blank"
        rel="noopener noreferrer" 
        aria-label="Meet ClarityBots Author"
        role="button">
      <i class="fas fa-flask"></i> Meet ClarityBots' Author
    </a>
    <a class="button" 
        href="https://chatgpt.com/g/g-682b1a17970081919e98326822f047e5-claritybots-traction-by-gino-wickman" 
        target="_blank"
        rel="noopener noreferrer" 
        aria-label="Explore EOS Traction"
        role="button">
      <i class="fas fa-book-open"></i> Traction™ by Gino Wickman
    </a>
  </div>

  <img
    src="images/logo-default.svg"
    alt="Watermark Logo"
    class="watermark"
    loading="lazy"
  />

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const subdomain = window.location.hostname.split(".")[0];
      const clients = {
        skyline: {
          heading: "Skyline Electric's",
          background: "images/skyline_image.png",
          logo: "images/skyline_logo.png"
        },
        vlcm: {
          heading: "VLCM's",
          background: "images/vlcm_image.jpg",
          logo: "images/vlcm_logo.svg"
        },
        remedyww: {
          heading: "Remedy World Wide's",
          background: "images/remedyww_image.jpg",
          logo: "images/remedyww_logo.png"
        },
        business_intuition: {
          heading: "Business Intuition's",
          background: "images/business_intuition_image.jpg",
          logo: "images/business_intuition_logo.svg"
        },
        winward: {
          heading: "Winward Electric's",
          background: "images/winward_image.jpg",
          logo: "images/winward_logo.png"
        },
        alder: {
          heading: "Alder Construction's",
          background: "images/alder_image.jpg",
          logo: "images/alder_logo.png"
        },
        cope: {
          heading: "Cope Construction's",
          background: "images/cope_image.jpg",
          logo: "images/cope_logo.png"
        },
      };
      
      const data = clients[subdomain] || clients["business_intuition"];

      document.body.style.backgroundImage = `url('${data.background}')`;

      const headingEl = document.querySelector("h2");
      if (headingEl) {
        headingEl.textContent = data.heading;
        headingEl.classList.add("animate-fadeInDown");
      }
      const logoEl = document.querySelector(".watermark");
      if (logoEl) logoEl.src = data.logo;

      console.log("Subdomain loaded:", subdomain);
    });
  </script>

  <noscript>
    <div style="background-color: #f04e23; color: white; padding: 1rem; text-align: center;">

    </div>
  </noscript>

</body>
</html>
